    <script>
      $(document).ready(function () {

        $("#msj-error").hide();
        $("#search-id-modelo").hide();

        $("#criterioBusqueda").click(function () {
          if ($("#criterioBusqueda").val() === "modelo") {
            $("#search-id-modelo").slideToggle();
          }
        })

        $("#search-id-modelo").submit(function () {
          if ($("#criterioBusqueda").val() === "modelo") {
            $("#search-id-modelo").slideToggle();
          }
        })
        
        $("#enviarInformacion").click(
          function () {
            if ($("#criterioBusqueda").val() === "selecciona-criterio"){
              arrojarError(1);
            } else {
              msjError = ''
              $("#msj-error").hide();

              if ( $("#criterioBusqueda").val() === "marca" ) {
                //BUSCAR POR MARCA
                url = `https://vpic.nhtsa.dot.gov/api/vehicles/getallmakes?format=json`;
                if ( $("#search-id").val().trim().length === 0) {
                  arrojarError(2);
                }

                $.get(url, function (data) {
                const nombreRecibido = $("#search-id").val().toUpperCase();
                var llave = false
                for (var i = 0; i < data.Results.length; i++) {
                  //console.log(data.Results[i].Make_Name) 
                  if (data.Results[i].Make_Name === nombreRecibido) {
                    llave = true
                    break
                }
              }
              if (llave) {
                console.log("ostiass")
              } else if (llave === false) {
                arrojarError(3);
              }
            })
          } else if ( $("#criterioBusqueda").val() === "modelo") {
            //BUSCAR POR MODELO
            if ( $("#search-id").val().trim().length === 0) {
              arrojarError(2);
            } else {
              var marcaRecibida = $("#search-id").val().trim().toUpperCase();
              var modeloRecibido = $("#search-id-modelo").val().trim().toUpperCase();
              
              var urlModelo = `https://vpic.nhtsa.dot.gov/api/vehicles/GetModelsForMake/${marcaRecibida}?format=json`;
              $.get(urlModelo, function (data) {
                for (var i = 0; i < data.Results.length; i++) {
                  if (data.Results[i].Model_Name.trim().toUpperCase() === modeloRecibido) {
                    //pintar la tablita, mostrar id modelo, marca, nombre modelo, annio
                    console.log(modeloRecibido, "ostiassss")
                  }
                }

              })
            }
          }

        }
      }
    )
  })

  function arrojarError (tipoError) {
    //ERROR 1 CUANDO NO SE SELECCIONA UN CRITERIO DE BUSQUEDA VALIDO
    if (tipoError === 1) {
      var msjError = `<p>Debes seleccionar un criterio de búsqueda válido.<br></p>`;
      $("#msj-error").show();
      $("#msj-error").append(msjError);
    }
    //ERROR 2 CUANDO NO SE INGRESA UN VALOR PARA LA BUSQUEDA
    if (tipoError === 2) {
      msjError = `<p>Debes ingresar lo que deseas buscar en el campo de búsqueda.<br></p>`;
      $("#msj-error").show();
      $("#msj-error").append(msjError);
    }
    //ERROR 3 CUANDO LO CONSULTADO NO ESTÁ EN LA API
    if (tipoError === 3) {
      msjError = `<p>No se encuentra ese resultado en nuestra base de datos.<br></p>`
      $("#msj-error").show();
      $("#msj-error").append(msjError);
    }
  }
    </script>
